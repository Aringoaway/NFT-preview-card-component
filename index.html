<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

<div class="main">
  <div class="card">
    <div class="card-content">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
      <div class="card-content-wrapper">
        <div class="text-wrapper">
          <h2 class="card-title">Equilibrium #3429</h2>
          <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-wrapper">
          <div class="cripto-ptice">0.041 ETH</div>
          <div class="time">3 days left</div>
        </div>
        <div class="creator-wrapper">
          <div class="img-creator-wrapper">
            <img class="img-creator" src="images/image-avatar.png" alt="">
          </div>
          <p class="creator">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arina Konshina</a>.
  </div>
</body>
</html>
